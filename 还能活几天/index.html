<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>你还剩多长时间</title>
    <script>
      var date_brith = prompt("请输入你的出生的年份:");
      var date_lived = (2022 - date_brith) * 365;
      var date_live = (72 - (2022 - date_brith)) * 365;
      alert("你在地球上已经待了" + date_lived + "天");
      alert("你还能在地球待" + date_live + "天");
      alert("认真过好每一天吧 , 朋友 ! ");
    </script>
  </head>
  <body></body>
</html>
